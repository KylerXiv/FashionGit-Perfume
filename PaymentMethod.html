<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method</title>
  <link rel="stylesheet" href="PaymentMethod.css">
</head>
<body>
    <nav>
        <div class="container">
          <a href="#" class="logo">FashionGit</a>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </div>
      </nav>
  <main>
    <div class="payment-form">
      <h2>Payment Method</h2>
      <form>
            
        <div class="accepted-cards">
        <img src="visa.webp" alt="Visa">
        <img src="master.png" alt="Mastercard">
        <img src="aee.png" alt="American Express">
        <img src="Discover-logo.png" alt="Discover">
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
        </div>
        <div class="form-group">
          <label for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" name="cardName" placeholder="Cardholder Name" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
          </div>
        </div>
        <div class="form-group">
          <label for="billingAddress">Billing Address</label>
          <input type="text" id="billingAddress" name="billingAddress" placeholder="Billing Address" required>
        </div>
        <button type="submit">Complete Purchase</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Fashion House. All rights reserved.</p>
  </footer>

  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Implement your logic here to handle the form submission and purchase completion

      // Redirect to the "thank_you.html" page after the form is submitted
      window.location.href = "TQ.html";
    }

    // Get the form element
    const form = document.querySelector('form');

    // Attach the "handleSubmit" function to the form's "submit" event
    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
